<!DOCTYPE html>
<html>
<head>
	<!-- Title and metas -->
	<title>Youtube Search Project</title>
	<meta name="youtube search" content="search for youtube videos. Practice with APIs">
	<!-- CSS Link -->
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<header>
		<h1>Youtube Search Project</h1>
	</header>
	<main class="mainBody">

	</main>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
